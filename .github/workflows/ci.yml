name: CI

on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --tag irpn
    - name: Create docker container from image
      run: docker create irpn > img_id
    - name: Copy build artifact out of the container
      run: docker cp "$(cat img_id):build/" .
    - name: OMG WTF
      run: ls -al
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: pages-site
        path: |
          index.html
          build/exec/irpn.js
