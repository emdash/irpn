name: Deploy to pages

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: ["main"]
  workflow_dispatch:

# XXX: added this comment to allow me to save what was already here.

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between
# the run in-progress and latest queued.
concurrency:
  group: "pages"

jobs:
  # can't figure out how to avoid re-running CI again.
  # oh well.
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build using Docker
        run: make irpn
      - name: Staging
        run: mkdir staging && cp index.html staging && mv build staging
      - name: Debug
        run: ls -al
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          path: staging
