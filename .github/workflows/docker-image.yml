name: Docker Image CI

on:
  workflow_dispatch:

# XXX: added this comment to allow me to save what was already here.

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between
# the run in-progress and latest queued.
concurrency:
  group: "pages"


jobs:
  build:
    runs-on: ghcr.io/stefan-hoeck/idris2-pack:latest
    types: [completed]
    branches: ["main"]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Compile Idris Source to JS
      run: pack build irpn.ipkg
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: pages-site
        path: |
          index.html
          build/exec/irpn.js
